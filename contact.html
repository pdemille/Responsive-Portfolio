<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Paris DeMille</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/Style.CSS">
</head>
<body>

<!--Header-->

  <header id="mainheader">
    <div class="container">
      <a href="index.html" id="logo">Paris DeMille</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!--Body-->

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea type="text" id="message" name="message" placeholder="Hey, type in me!" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>

<!--Sidebar AKA Social Media-->

    <section class="sidebar">
      <div id="connect">
        <h2><div align ="center"> Get at Me </div></h2>
        <div align ="center">
        <img src="assets/images/FBImage.jpg" class="social" alt="Facebook">
        <img src="assets/images/IGImage.png" class="social" alt="Instagram">
        <img src="assets/images/LIImage.png" class="social" alt="LinkedIn">
    </div>
      </div>
    </section>
  </div>

<!--Footer-->

  <footer>
    <div class="container"> <!--Don't know whether 'container' is necessary, ask professor-->
      &copy; Copyright 2018 Paris DeMille
    </div>
  </footer>
</body>
</html>
